<!DOCTYPE html>
<html>
<head>
	<title>Login!</title>
	<link href="form.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>
<body>
	<div>
		<div align="center">
			<div>
				<img src="spacemathlogo.png">
			</div>
		</div>
		<div align="center" id="inputDiv">
			<form method="get" id="form" onsubmit="return false;" action="verification.html">
				<h1 id="fnameH1"> First Name: <input type="text" name="firstName" class="inputs" id="fname"> </h1>
				<br>
				<h1 id="lnameH1"> Last Name:  <input type="text" name="lastName" class="inputs" id="lname"> </h1>
				<br>
				<input type="submit" value="Show my name" onclick="getUserName();"/>
			</form>
			<script>
			function getUserName() {
				var fnameField = document.getElementById('fname').value;
				var lnameField = document.getElementById('lname').value;
				    document.write('Your first name is: ' + fnameField);
				    document.write("<br>");
				    document.write('Your last name is: ' + lnameField);
	
		      
			</script>
		</div>
		
		<div align="center" id="gameButtonDiv">
			<form action="space_math.html" method="GET">
				<input type="submit" value="PLAY GAME" id="gameButton">
			</form>

			<script>
			function getUserName() {
				var fnameField = document.getElementById('fname').value;
				var lnameField = document.getElementById('lname').value;
				    document.write('Your first name is: ' + fnameField);
				    document.write("<br>");
				    document.write('Your last name is: ' + lnameField);
	
		      
			</script>
		</div>

		<div id="teacherButtonDiv">
			<form action="https://www.flox.cc/panel/games/SjfmtS1ejWJfO5o5/leaderboards" id="teacherButton">
				<input type="submit" value="Teacher Portal" id="teacherButton">
			</form>
		</div>
	</div>
</body>
</html>
